{% load i18n %}

{% if user.is_active and user.is_staff %}
<div class="gipsy_toolbar-container">
    <div class="gipsy_toolbar">
        <div class="gipsy_toolbar__inner">
            <div class="gipsy_toolbar__logo">
                <img src="static/img/logo_backoffice-01.png" alt="">
            </div>
            <div class="gipsy_toolbar__links">
                <ul class="gipsy_toolbar__nav">
                    <li{% if not is_admin %} class="active"{% endif %}><a href="/">{% trans 'Visit site' %}</a></li>
                    <li{% if is_admin %} class="active"{% endif %}><a href="{% url 'admin:index' %}">{% trans 'Dashboard' %}</a></li>
                </ul>
                <!--
                <ul>
                    {% for item in items %}
                    <li><a href="{{ item.url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
                -->
                <ul class="gipsy_toolbar__user">
                    <li class="user__item">
                        <a href="#">{% firstof user.get_short_name user.get_username %}</a>
                        <ul class="gipsy-user-sub">
                            <li class="user__sub-item">
                            {% if user.has_usable_password %}
                                <a href="{% url 'admin:password_change' %}">{% trans 'Change password' %}</a>
                            {% endif %}
                            </li>
                            <li class="user__sub-item"><a href="{% url 'admin:logout' %}">{% trans 'Log out' %}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endif %}
